<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clock">
        <div class="clock-face">
            <div class="second-hand hand"></div>
            <div class="minute-hand hand"></div>
            <div class="hour-hand hand"></div>
        </div>
    </div>

    <script>

        const secondHand=document.querySelector('.second-hand');
        const minuteHand=document.querySelector('.minute-hand');
        const hourHand=document.querySelector('.hour-hand');

        function setDate(){
            const now = new Date();
            const seconds = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();

            const secondsDegrees= ((seconds/60)*360)+90;
            if (secondsDegrees==90) {secondHand.classList.add('rem-tr');}
            else {secondHand.classList.remove('rem-tr');}
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            
            const minuteDegrees = ((minute/60)*360)+((seconds/60)*6)+90;
            if (minuteDegrees==90) {minuteHand.classList.add('rem-tr');}
            else {minuteHand.classList.remove('rem-tr');}
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;

            const hourDegrees = ((hour/12)*360)+((minute/60)*30)+90;
            if (hourDegrees==90) {hourHand.classList.add('rem-tr');}
            else {hourHand.classList.remove('rem-tr');}
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }
        setInterval(setDate,1000);

        setDate();

    </script>

</body>
</html>
